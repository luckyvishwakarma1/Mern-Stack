<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Class-1</title>
    <Style>
        * {
            padding: 0px;
            margin: 0px;
        }

        #header {
            background-color: rgb(18, 78, 227);
            height: 3em;
            text-align: center;
            width: 50%;
            margin-left: 400px;
            border: 2px solid black;
        
        }

        select {
            margin-left: 50px;
        }

        input {
            margin-top: 30px;
            
        }

        p {
            text-align: center;
            font-weight: bold;
            font-size: 2em;
         color: white;
        }

        #form {
            /* text-align: center; */
            margin-top: 10px;
            border: 2px solid ;
        }
        button{
            width: 700px;
            padding: 10px;
            margin-top:5px;
            color:white;
            background-color: rgb(18, 78, 227) ;
            margin-bottom: 5px;
        }
        label{
            font-size: 20px;
            text-align: left;
        }
        #phone{
            margin-bottom: 10px;
        }
    </Style>
</head>

<body>
    <div id="header">
        <p>Registration Form</p>
        <div id="form">
            <form>

                <label for="nameUser" id="first"> First Name</label>
                <input type="text" placeholder="Enter Your Name" id="nameUser" /><br>
                <label for="Lastname"> Last Name</label>
                <input type="text" placeholder="Enter Your Name" id="Lastname" /><br>
                <label for="nameEmail">Email Address</label>
                <input type="email" placeholder="Enter Your Email" id="nameEmail" /><br>
                <label id="phone" for="phone"> Phone</label>
                <input type="text" placeholder="Enter Your Name" id="phone" /><br>
                 <!-- <label for="nameU">City</label> <br> -->
                <select name="ci" id="city"><br>
                    <option value="indore">indore</option>
                    <option>Bhopal</option>
                    <option>Shehore</option>


                </select>
                 <!-- <label for="na">Country</label> <br> -->
                <select name="count" id="country"><br>
                    <option value="India">India</option>
                    <option>U.K</option>
                    <option>U.S</option>


                </select><br>
                <button>Get Start</button>
            </form>
        </div>
    </div>
</body>

</html
